<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" type = "text/css" href = "style.css">
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creation Clicker HTML</title>
        <link rel="icon" href = "logo.jfif">
    </head>
    <body>
        <header>
            <h1>Creation Clicker</h1>
            <nav class="menuLinks">
                <a href = "index.html">
                    <button class = "menButton">Menu</button>
                </a>
                <a href = "game.html">
                    <button class = "menButton">Game</button>
                </a>
                <a href = "leaderboard.html">
                    <button class = "menButton">Leaderboard</button>
                </a>
                <a href = "about.html">
                    <button class = "menButton">About</button>
                </a>
            </nav>
        </header>
        <main class = "gameMain">
            <div class = "SL">
                <span class = "ldbrd">Updates:</span>

                    <div class = "ldbrd" id = "ldbrd">
                        <div class = "update">Jake passed Sabrina</div>
                        <div class = "update">Caleb joined creation clicker</div>
                        <div class = "update">Caleb passed Levi</div>
                    </div>

            </div>
            <div class = "gamey">
                <div id = "nameSpace" class = "values">Hello: <text id = "playerName">--</text>!</div>
                <div id = "score" class = "values">
                    <text>Creation Points:</text>
                    <text id = "officialScore">0</text>
                </div>
            
            <table>
                <td>
                    <button class = "upgrade-button" onclick = "game.upgrd1(this)">
                        <text>Increase Points<br>Multiplier<br>Cost: <text id = "upgrade1Cost">1</text><br>Current: <text id = "upgrade1Current">0</text>%</text>
                    </button>
                </td>
                <td>
                    <button class = "upgrade-button" onclick = "game.upgrd2(this)">
                        <text>Increase Damage<br>Base<br>Cost: <text id = "upgrade2Cost">1</text><br>Current: <text id = "upgrade2Current">1</text></text>
                    </button>
                </td>
                <td>
                    <button class = "upgrade-button" onclick = "game.upgrd3(this)">
                        <text>Increase Damage<br>Multiplier<br>Cost: <text id = "upgrade3Cost">1</text><br>Current: <text id = "upgrade3Current">0</text>%</text>
                    </button>                </td>
                <td>
                    <button id = "jjj" class = "upgrade-button" onclick = "game.prestige(this)">
                        <text>Prestige to increase enemy health, and base income.(don't do to early)</text>
                    </button>                </td>
                <td>
                    <button class = "upgrade-button" onclick = "game.save(this)">
                        <text>Save Progress</text>
                    </button>                </td>
            </table>
            <br />
            <button id = 'mainbut' class="butbut" onclick = "game.pressMain(this)">
                <img src ="logo.jfif" />
            </button>
            <br />
            <br />
            <div class = "values">
                <text>Health:</text>
                <text id = "officialHealth">10</text>
            </div>
        </div>
        <div class = "spacingDiv">
            
        </div>
        </main>

        <footer>
            <a href = "https://github.com/cds2005/startup">
                <button class="footBut">GitHub</button>
            </a>
        </footer>
        <script src="game.js"></script>
    </body>
</html>
